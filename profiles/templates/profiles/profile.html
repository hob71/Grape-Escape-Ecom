{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_content %}

<div class="container">
    <div class="row">
        <div class="col-12 text-center mb-5">
            <h2>Profile</h2>
            <h3 class="mt-2">Welcome {{ profile }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center mb-5">
            <form class=" mb-4" method="POST" action="{% url 'profile' %}">
                {% csrf_token %}
                {{ form|crispy}}
                <button class="btn" type="submit">Update Profile</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
