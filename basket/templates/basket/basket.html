{% extends "base.html" %}
{% load static %}

{% block page_content %}

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Basket</h1>
        </div>
    </div>
    <div class="row">
        {% for wine in wines %}
        <div class="col-lg-4">
            <img src="{{ wine.image }}">
        </div>
        <div><p>{{ wine.name }}</p></div>
        <div><p>{{ wine.price }}</p></div>
        {% endfor %}
    </div>
</div>


{% endblock %}
