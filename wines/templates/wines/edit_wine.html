{% extends "base.html" %}
{% load static %}

{% block page_content %}

<div class="container">
    <div class="row">
        <div class="col-12 text-center mb-5">
            <h2>Management - Edit Wines</h2>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <form class="edit" action="{% url 'edit_wine' wine.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="mb-5">
                        <a class="btn" href="{% url 'wines' %}" role="button">Cancel</a>
                        <button class="btn" type="submit">Update Wine</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
